<h1>Add Content</h1>
<div class="form-group" style="margin: 50px;">
    <form [formGroup]="myForm" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input formControlName="description" id="description" type="text" class="form-control">
            <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                <div *ngIf="f.description.errors.required">Description is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="category">Description</label>
            <select formControlName="category" class="form-control">
                <option disabled>Select Category</option>
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                <div *ngIf="f.category.touched && f.category.invalid" class="alert alert-danger">
                    <div *ngIf="f.category.errors.required">category is required.</div>
                </div>
            </select>
        </div>
        <div class="form-group">
            <label for="file">File</label>
            <input formControlName="file" id="file" type="file" multiple class="form-control"
                (change)="onFileChange($event)">
            <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                <div *ngIf="f.file.errors.required">File is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
