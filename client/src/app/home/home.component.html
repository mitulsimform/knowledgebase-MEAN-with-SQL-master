<h1>Content</h1>
<a routerLink="/content/add" class="btn btn-sm btn-success mb-2">Add Content</a>
<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="submit()">

        <div class="form-group">
            <input formControlName="name" id="name" type="text" placeholder="Search" class="form-control">
        </div>
        <div class="form-group">
            <select formControlName="category" class="form-control">
                <option disabled>Select Category</option>
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Name</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let content of contents">
            <td>{{content.name}}</td>

            <td style="white-space: nowrap">
                <a routerLink="/content/view/{{content._id}}" class="btn btn-sm btn-primary mr-1">View</a>
            </td>
        </tr>
        <tr *ngIf="!contents">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
        <tr *ngIf="contents.length===0">
            <td colspan="4" class="text-center">
                <span class=""> No Data</span>
            </td>
        </tr>
    </tbody>
</table>
